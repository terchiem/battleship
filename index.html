<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Battleship &mdash; The Odin Project</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="wrapper">
      <div class="player board-container">
        <h2>Your Board</h2>
        <div class="board">
    
        </div>
        <h3>Ships left: <span class="ships">5</span></h3>
      </div>
  
      <div class="computer board-container">
        <h2>Computer Board</h2>
        <div class="board">
    
        </div>
        <h3>Ships left: <span class="ships">5</span></h3>
      </div>

      <div class="controls">

      </div>

      <div class="results">
        <div class="results-inner">
          <button class="close-result">x</button>
          <div class="result-msg">You win!</div>
          <button class="new-game">New Game</button>
        </div>
      </div>
    </div>
  </body>

  <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
  <script src='./main.js'></script>
</html>
